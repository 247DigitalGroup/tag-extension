<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Tagger</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/png">
    <link rel="stylesheet" href="/bower/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/gia.ui.css">
    <link rel="stylesheet" href="/css/popup.css">
  </head>
  <body>
    <div class="buttons">
      <button id="tag">Tag</button>
      <button id="skip">Skip</button>
      <input type="checkbox" id="reveal">
    </div>
    <div id="images">
      <div id="error" class="hide">
        <h1 class="code">0</h1>
        <p class="description">Description</p>
      </div>
      <div class="progress hide">
        <div class="progress-bar"></div>
      </div>
      <h5>xlarge</h5>
      <ul id="xlarge" class="images bg sm-2 sp-0"></ul>
      <h5>large</h5>
      <ul id="large" class="images bg sm-3 sp-0"></ul>
      <h5>medium</h5>
      <ul id="medium" class="images bg sm-3 sp-0"></ul>
      <h5>small</h5>
      <ul id="small" class="images bg sm-4 sp-0"></ul>
    </div>
    <form id="login-form">
      <input id="email" type="text" value="gia@coa.vn" placeholder="your@email.com">
      <input id="password" type="password" value="gia.ninja" placeholder="password">
      <p class="status hide"></p>
      <button id="login">Submit</button>
    </form>
    <script type="text/javascript" src="/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
