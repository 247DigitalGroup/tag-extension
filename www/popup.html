<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Tagger</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/png">
    <link rel="stylesheet" href="/bower/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/popup.css">
  </head>
  <body>
    <div id="error" class="hide">
      <h1 class="code">0</h1>
      <p class="description">Description</p>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="skip">Skip</button>
      <button id="login-toggle">Login?</button>
    </div>
    <div class="progress hide">
      <div class="progress-bar"></div>
    </div>
    <form id="login-form">
      <input id="email" type="text" value="gia@coa.vn" placeholder="your@email.com">
      <input id="password" type="password" value="gia.ninja" placeholder="password">
      <p class="status hide"></p>
      <button id="login">Submit</button>
    </form>
    <script type="text/javascript" src="/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
